{% extends "layout.html" %}
{% block content %}

<!-- {% if not loggedIn %} -->
    <div class="main-container">
        <div class="info" style="text-align: center;">
        <h3><span style="color: #0abf53;">Please Log In</span></h3>
        <div id="signInButton" style="text-align:center">
            <a class="link" href="/loginForm">Sign In</a>
            <br>
        </div>
    </div>
<!-- {% else %} -->
    <div>
		<h2 style="font-family:helvetica;">Items</h2>
		{% for data in itemData %}
		<table>
			<tr id="productName">
				{% for row in data %}
				<td>
					{{row[1]}}
				</td>
				{% endfor %}
			</tr>
			<tr id="productImage">
				{% for row in data %}
				<td>
					<a href="/productDescription?productId={{row[0]}}">
						<img src={{ url_for('static', filename='uploads/' + row[4]) }} id="itemImage" />
					</a>
				</td>
				{% endfor %}
			</tr>
			<tr id="productPrice">
				{% for row in data %}
				<td>
					${{row[2]}}
				</td>
				{% endfor %}
			</tr>
		</table>
		{% endfor %}
<!-- {% endif %} -->
	</div>
    {% endblock %}
